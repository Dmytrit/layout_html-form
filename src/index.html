<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="http://localhost:8080/api" method="post">

      <fieldset class="group-field">
        <legend>Personal information</legend>

        <div class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            class="field"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          Name:
          <input
            type="text"
            name="name"
            class="field"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            class="field"
            min="1"
            max="100"
            value="12"
          >
        </div>

        <div class="form-field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            class="field"
          >
        </div>

        <div>
          <label>
            I accept the term of the agreement

            <input
              type="checkbox"
              name="terms"
              class="field"
              required
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="group-field">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="emailId">E-mail:</label>

          <input
            type="email"
            name="email"
            class="field"
            id="emailId"
            placeholder="email@example.com"
            required
          >

        </div>

        <div>
          <label for="passId">Password:</label>

          <input
            type="password"
            name="password"
            class="field"
            id="passId"
            minlength="6"
            maxlength="10"
            required
          >
        </div>
      </fieldset>

      <fieldset class="group-field">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?

          <label>
            <input
              type="radio"
              name="catQuestion"
              class="field"
              value="1"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="catQuestion"
              class="field"
              value="0"
            >
            No
          </label>
        </div>

        <div class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            class="field"
          >
        </div>

        <div class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="timeToBed"
            class="field"
            min="00:00"
            max="12:00"
          >
        </div>

        <div class="form-field">
          <label class="form-field">
            What are your favorite brand of cars?

            <select name="cars" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>


        <div>
          <label>
            How do you rate our work?
            <input
              type="range"
              name="range"
              min="0"
              max="10"
              step="1"
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="group-field">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label>
            Comments:

            <textarea
              name="addInfo"
              cols="20"
              rows="2">
            </textarea>
          </label>

        </div>

        <div>
          <label>
            Would you recommend us?

            <select name="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>

          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>

    </form>

  </body>
</html>
