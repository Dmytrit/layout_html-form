<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.81f51a72.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="group-field"> <legend>Personal information</legend> <label class="form-field"> Surname: <input type="text" name="surname" class="field" autocomplete="off"> </label> <label class="form-field"> Name: <input type="text" name="name" class="field" autocomplete="off"> </label> <label class="form-field"> How old are You? <input type="number" name="age" class="field" min="1" max="100" value="12"> </label> <label class="form-field"> Full date of birth: <input type="date" name="dateOfBirth" class="field"> </label> <label class="form-field"> I accept the term of the agreement <input type="checkbox" name="terms" class="field" required> </label> </fieldset> <fieldset class="group-field"> <legend>Registration</legend> <label class="form-field"> E-mail: <input type="email" name="email" class="field" placeholder="email@example.com" required> </label> <label class="form-field"> Password: <input type="password" name="password" class="field" minlength="6" maxlength="10" required> </label> </fieldset> <fieldset class="group-field"> <legend>An interesting fact about you!</legend> <label class="form-field"> Do you love cats? <label> <input type="radio" name="catQuestion" class="field" value="1"> Yes </label> <label> <input type="radio" name="catQuestion" class="field" value="0"> No </label> </label> <label class="form-field"> What is your favorite color? <input type="color" name="color" class="field"> </label> <label class="form-field"> What time do you go to bed? <input type="time" name="timeToBed" class="field" min="00:00" max="12:00"> </label> <label class="form-field"> What are your favorite brand of cars? <select name="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="form-field"> How do you rate our work? <input type="range" name="range" min="0" max="10" step="1"> </label> </fieldset> <fieldset class="group-field"> <legend>Additional info:</legend> <label class="form-field"> Comments: <textarea name="addInfo" cols="20" rows="2">
          </textarea> </label> <label class="form-field"> Would you recommend us? <select name="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
